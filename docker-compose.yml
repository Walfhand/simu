services:
  api:
    image: simu-api
    build:
      context: ./src
      dockerfile: Simu.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - Redis:Host=redis
    ports:
      - "8080:8080"
    depends_on:
      - redis
  redis:
    image: redis:latest
    container_name: redis-cache
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data


volumes:
  redis-data: